<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="black-keys">
        <kbd id="key-w">W</kbd>
        <kbd id="key-e">E</kbd>
        <kbd id="key-t">T</kbd>
        <kbd id="key-y">Y</kbd>
        <kbd id="key-u">U</kbd>
    </div>
    <div class="white-keys">
        <kbd id="key-a">A</kbd>
        <kbd id="key-s">S</kbd>
        <kbd id="key-d">D</kbd>
        <kbd id="key-f">F</kbd>
        <kbd id="key-g">G</kbd>
        <kbd id="key-h">H</kbd>
        <kbd id="key-j">J</kbd>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
